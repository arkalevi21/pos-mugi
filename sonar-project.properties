# ==========================================================
# KONFIGURASI SONARQUBE UNTUK LARAVEL 10 (ADPL PROJECT)
# ==========================================================

# 1. Identitas Project
# Kunci unik project (bebas, tapi jangan pakai spasi)
sonar.projectKey=adpl-project-api
sonar.projectName=ADPL Project API
sonar.projectVersion=1.0

# 2. Pengaturan Bahasa & Environment
sonar.language=php
sonar.sourceEncoding=UTF-8
# Laravel 10 minimal PHP 8.1. Kalau kamu pakai 8.2 atau 8.3, ganti angka di bawah ini.
sonar.php.version=8.1

# 3. Apa yang harus di-scan? (SOURCE)
# Saya masukkan 'app' agar Repositories, Services, DTOs, & Models kamu kena scan semua.
sonar.sources=app, config, database, routes

# 4. Folder Test
# Kalau folder 'tests' kamu kosong atau tidak ada, hapus baris di bawah ini agar tidak error.
sonar.tests=tests

# 5. PENGECUALIAN (Sangat Penting!)
# Kita exclude file sampah agar scanning cepat
sonar.exclusions=vendor/**, \
                 storage/**, \
                 public/**, \
                 resources/**, \
                 node_modules/**, \
                 .idea/**, \
                 .vscode/**, \
                 server.php

# 6. SKIP COVERAGE (Cara Cepat)
sonar.coverage.exclusions=**/*
sonar.cpd.exclusions=**/*

# ==========================================
# 7. ALAMAT SERVER (WAJIB DITAMBAH!)
# ==========================================

# Jika servernya ada di laptopmu sendiri:
sonar.host.url=http://127.0.0.1:9005

# ATAU, Jika servernya punya dosen (ganti IP-nya):
# sonar.host.url=http://192.168.1.XX:9000

